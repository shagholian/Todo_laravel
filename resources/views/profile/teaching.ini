

برای استفاده از تضمین بهترین قیمت، مراحل زیر را انجام دهید:

    ارسال رزومه معلم مورد نظر: رزومه معلم مورد نظر خود را، بصورتی که شامل موارد زیر باشد برای ایمیل contact@ostadbank.com ارسال کنید.
        نام و نام خانوادگی
        شماره تماس
        هزینه تدریس برای درس مورد نظر شما برای هر یک جلسه
        رزومه تحصیلی استاد
        رزومه تدریس استاد (معلم رسمی یا حق التدریس بودن استاد، مدارس و آموزشگاه هایی که استاد در آنها سابقه تدریس دارد، به همراه مدت زمان تدریس در آنها)
    بررسی رزومه توسط استادبانک: استادبانک صحت رزومه معلم مورد نظر را بررسی کرده و سطح او را مشخص می کند.
    بازگشت وجه به شاگرد: گر رزومه معلم مورد نظر درست بود و او حاضر بود در استادبانک رزومه خود را ثبت کند و برای سایر شاگردان نیز با هزینه ثبت شده تدریس نماید، استادبانک، میزان اختلاف قیمت را به ازای تعداد جلسات برگزار شده، به شاگرد بر می گرداند. اختلاف قیمت، برابر است با هزینه کلاس توسط استادبانک که شاگرد پرداخت نموده، منهای هزینه کلاس توسط معلم مورد نظر شاگرد.




در فرمول نمایش اساتید در صفحات لیست، اساتید بر اساس نسبت تعداد کل جلسات واریز شده به تعداد کل شاگردان در صفحات لیست رتبه‌بندی می شوند که به این نسبت امتیاز رتبه بندی می گوییم. هر چه این نسبت بالاتر باشد، استاد جایگاه بالاتری در صفحات لیست دارد و در نتیجه شاگردان بیشتری دریافت می کند.

بنابراین در این فرمول اساتیدی که خوب عمل کنند و تمام جلسات خود را ثبت نمایند، در صفحات اول نمایش داده می شوند، شاگرد زیادی جذب می کنند و قیمت کلاس آنها به سرعت رشد می کند و اساتیدی که عملکرد ضعیف داشته باشند و نسبت جلسات واریز شده به شاگردان آنها پایین باشد، در صفحات آخر قرار می گیرند و عملا شانسی برای دریافت شاگرد ندارند.
